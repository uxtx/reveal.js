<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown>
					<textarea data-template>
						# JEST
						or, the new (old) hotness

						_(an adventure in react testing)_
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## What I'll attempt to cover

						- What Jest is
						- What it does
						- Why I love it
					</textarea>
				</section>
				<section data-background-image="http://www.reactiongifs.com/r/2013/05/bear-wave.gif" data-markdown>
					<script type="text/template">
						## So, who is this guy?
						```
							let nerdyBioSoYoullLikeMeIHope = {
								name: 'Dave Birch',
								title: 'Sr Software Engineer',
								employer: {
									name: 'Bazaarvoice',
									isHiring: true,
									hiringLink: 'http://www.bazaarvoice.com/careers/'
								}
							};
						```
						<!-- .element: class="fragment" data-fragment-index="1" -->
					</script>
				</section>
				<section data-markdown>
					<textarea data-template>
						## So, what exactly is JEST?

						- Unit Test Framework by Facebook
					</textarea>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
