<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown>
					<textarea data-template>
						# JEST
						or, the new (old) hotness

						_(an adventure in react testing)_
					</textarea>
				</section>
				<section data-background-image="http://www.reactiongifs.com/r/2013/05/bear-wave.gif" data-markdown>
					<script type="text/template">
						## So, who is this guy?
						```
							const aboutDave = {
								name: 'Dave Birch',
								title: 'Sr Software Engineer',
								employer: {
									name: 'Bazaarvoice',
									isHiring: true,
									hiringLink: 'http://www.bazaarvoice.com/careers/'
								}
							};
						```
						<!-- .element: class="fragment" data-fragment-index="1" -->
					</script>
				</section>
				<section data-markdown>
					<textarea data-template>
						### The Javascript Testing Landscape
						
						![jest](https://cdn.auth0.com/blog/testing-react-with-jest/logo.png)<!-- .element style="position: absolute; right: 40%;border: 0; background: None; box-shadow: None; height: 200%; opacity: 0.2" -->
						![qunit](http://developer.telerik.com/wp-content/uploads/2017/01/qunit.png)<!-- .element style="position: absolute; right: 85%; width: 280px; border: 0; background: None; box-shadow: None; height: 100px;"  height="30%" width="30%" class="fragment fade-out" data-fragment-index="1"  -->
						![jasmine](http://howtodoinjava.com/wp-content/uploads/2016/07/Jasmine-Logo.png)<!-- .element style="position: absolute; right: -10%; border: 0; background: None; box-shadow: None; height: 100%;"  height="30%" width="30%" class="fragment fade-out" data-fragment-index="1"  -->
						![ava](https://avatars0.githubusercontent.com/u/8527916?v=3&s=200)<!-- .element style="position: absolute; right: 25%;border: 0; background: None; box-shadow: None; height: 100%;"  height="20%" width="20%" class="fragment fade-out" data-fragment-index="1"  -->
						![mocha](https://cldup.com/xFVFxOioAU.svg)<!-- .element style="position: absolute; right: 50%;border: 0; background: None; box-shadow: None; height: 100%;"  height="20%" width="20%" class="fragment fade-out" data-fragment-index="1"  -->
						![jest](https://media.giphy.com/media/xThuW4BaAA2f7nRvoc/giphy.gif)<!-- .element style="position: absolute; right: 40%;border: 0; background: None; box-shadow: None; height: 200%;" class="fragment" data-fragment-index="2"  -->
						![jest](https://cdn.auth0.com/blog/testing-react-with-jest/logo.png)<!-- .element style="position: absolute; right: 40%;border: 0; background: None; box-shadow: None; height: 200%;" class="fragment" data-fragment-index="3"  -->


					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## What I'll try to cover

						- What Jest is
						- What it does
							- Example project, showing off the shiny
							- Talk about gotchas
					</textarea>
				</section>
				<section data-markdown >
					<textarea data-template>
						## What is Jest?

						- Open Source JS Test Framework released by Facebook
							- Used by FB to test ALL their JS code - not just React.
					</textarea>
				</section>
				<section data-markdown >
					<textarea data-template>
						## What it offers
						- Built in mocking and coverage
						- Easy to get rolling
						- Snapshots
						- Performant and scalable
					</textarea>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
